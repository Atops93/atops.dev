<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atops Dungeon</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      margin: 10px 0;
    }
    #clock {
      font-family: monospace;
      font-size: 1.4em;
      color: #fff; /* shorter for white */
      text-align: center;
      margin-top: 10px;
    }
    .profile-pic {
      max-width: 200px; /* optional: keep image size reasonable */
      border-radius: 8px; /* optional: smooth corners */
    }
  </style>
</head>
<body>
  <main>
    <section id="about-me">
      <img src="Sir-Atops.jpg" class="profile-pic" alt="Sir Atops Profile Picture">
      <div id="clock"></div>
    </section>

    <section>
      <h2>Links</h2>
      <ul class="content">
        <li><a href="https://files.atops.dev">Atops Files</a></li>
        <li><a href="https://github.com/atops93">GitHub</a></li>
        <li><a href="https://x.com/sir_atops">Twitter</a></li>
        <li><a href="https://youtube.com/@atops93">YouTube</a></li>
      </ul>
    </section>
  </main>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12; // converts 0 to 12
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
